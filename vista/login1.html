<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iniciar Sesión - Imperseg</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./cssProyecto/styles.css">

</head>
<body>
  <div class="container">
    <form id="loginForm" class="form">
      <h1 class="title">Iniciar Sesión</h1>
      <div class="inputContainer">
        <i class="fas fa-envelope icon"></i>
        <input type="email" id="email" class="input" placeholder="a" required>
        <label for="email" class="label">Email</label>
      </div>
      <div class="inputContainer">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="password" class="input" placeholder="a" required>
        <label for="password" class="label">Contraseña</label>
      </div>
      <div class="warning-message" id="warningMessage"></div>
      <div class="buttonContainer">
        <button type="button" id="volverButton" class="btn btn-primary">Volver</button>
        <button type="button" id="ingresarButton" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>

  <script src="./../controlador/login1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
