<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-9 banner"></div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-12 logo"></div>
                    </div>
                    <div class="row">
                        <div class="col-12 logout-container">
                            <button id="cerrarSesionButton" class="btn">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <nav class="nav flex-column">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="collapse"
                data-bs-target="#submenu">
                Empleados
            </button>
            <div class="collapse" id="submenu">
                <button class="btn btn-secondary" id="registroButton">Registrar Empleado</button>
                <button class="btn btn-secondary" id="empleadosButton">Lista Empleados</button>
                <button class="btn btn-secondary" id="gruposButton">Grupos GES</button>
                <button class="btn btn-secondary" id="capacitacionesButton">Capacitaciones</button>
            </div>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="collapse"
                data-bs-target="#submenu2">
                Accidentes e incidentes
            </button>
            <div class="collapse" id="submenu2">
                <button class="btn btn-secondary" id="verReporteButton">Ver Reporte</button>
                <button class="btn btn-secondary" id="reporteButton">Generar Reportes</button>
                <button class="btn btn-secondary" id="misReportesButton">Mis Reportes</button>
            </div>
        </nav>

        <article class="col-md-8 article-right" id="articleContent">
    <div class="form-container">
        <h2>Registro de Empleado</h2>
        <form id="registroEmpleadoForm" method="POST" action="http://localhost:3000/registrarEmpleado">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="nombre_completo" placeholder="Nombre completo" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="numero_identificacion" placeholder="Número de identificación" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="email" class="form-control" name="correo_electronico" placeholder="Correo electrónico" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="telefono" placeholder="Teléfono" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="num_emergencia" placeholder="Número de emergencia" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="EPS" placeholder="EPS" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <select class="form-select" name="RH" required>
                        <option value="" disabled selected>Seleccione RH</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="direccion" placeholder="Dirección" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="rol_usuario" placeholder="Rol" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Registrar Empleado</button>
                </div>
            </div>
        </form>                
    </div>
</article>
